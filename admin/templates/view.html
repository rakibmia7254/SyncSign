<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

                </div>
                <ul class="space-y-2 ml-2">

                    <a href="/admin"

                  <li>
                    <a href="/admin/users"
                      class="flex items-center p-2 text-base font-normal rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                      <svg
                        class="w-6 h-6 text-gray-400 transition duration-75 text-gray-400 group-hover:text-gray-900 group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                        <path
                          d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                      </svg>

                    </a>
                  </li>
                </ul>
                <ul class="pt-5 mt-5 space-y-2 border-t border-gray-200 border-gray-700">
                  <li>
                    <a href="/admin/settings"
                      class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                      <svg aria-hidden="true"
                        class="w-6 h-6 text-gray-400 transition duration-75 text-gray-400 group-hover:text-gray-900 group-hover:text-white"
                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                          clip-rule="evenodd"></path>
                      </svg>
                      <span class="ml-3">Settings</span>
                    </a>
                  </li>
                  <li>
                    <a href="/admin/logout"
                      class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 hover:bg-gray-700 text-white group">
                      <svg aria-hidden="true"
                        class="flex-shrink-0 w-6 h-6 text-gray-400 transition duration-75 text-gray-400 group-hover:text-gray-900 group-hover:text-white"
                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                        <path fill-rule="evenodd"
                          d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"

                    </a>

                </ul>
              </div>
            </aside>
          </div>
        <div class="flex-1 flex w-full items-center justify-center p-8 text-gray-300 bg-gray-900">
            <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl text-white">
                        App Details
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="flex items-center justify-center gap-4">
                            <img class="w-8 h-8" src="http://localhost:5000/admin/{{data.logo}}" alt="logo">
                        </div>
                        <div>
                            <label for="app_name" class="block mb-2 text-sm font-medium text-white">App Name</label>
                            <div class="flex items-center justify-between gap-4">
                                <input type="text" name="app_name" id="app_name"
                                    class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="MyApp" value="{{data.name}}" required="">
                            </div>
                        </div>
                        <div>
                            <label for="redirect_uri" class="block mb-2 text-sm font-medium text-white">Redirect URL</label>
                            <div class="flex items-center justify-between gap-4">
                                <input type="text" name="redirect_uri" id="redirect_uri"
                                    class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="MyApp" value="{{data.redirect_uri}}" required="">
                            </div>
                        </div>
                        <div>
                            <label for="api_key" class="block mb-2 text-sm font-medium text-white">App ID</label>
                            <div class="flex items-center justify-between gap-4">
                                <input type="text" name="api_key" id="api_key"
                                    class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    value="{{data._id}}" disabled>
                                <button type="button" id="copy_email"
                                    class="p-8 bg-trasparent border-gray-600 border hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                    <svg class="filter filter-invert" stroke-width="1" stroke="currentColor"
                                        xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 16 16"
                                        id="copy">
                                        <path fill="#212121"
                                            d="M4.00029246,4.08524952 L4,10.5 C4,11.8254834 5.03153594,12.9100387 6.33562431,12.9946823 L6.5,13 L10.9143985,13.000703 C10.7082819,13.5829319 10.1528467,14 9.5,14 L6,14 C4.34314575,14 3,12.6568542 3,11 L3,5.5 C3,4.84678131 3.41754351,4.29108512 4.00029246,4.08524952 Z M11.5,2 C12.3284271,2 13,2.67157288 13,3.5 L13,10.5 C13,11.3284271 12.3284271,12 11.5,12 L6.5,12 C5.67157288,12 5,11.3284271 5,10.5 L5,3.5 C5,2.67157288 5.67157288,2 6.5,2 L11.5,2 Z M11.5,3 L6.5,3 C6.22385763,3 6,3.22385763 6,3.5 L6,10.5 C6,10.7761424 6.22385763,11 6.5,11 L11.5,11 C11.7761424,11 12,10.7761424 12,10.5 L12,3.5 C12,3.22385763 11.7761424,3 11.5,3 Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="api_key" class="block mb-2 text-sm font-medium text-white">App Secret</label>
                            <div class="flex items-center justify-between gap-4">
                                <input type="text" name="api_key" id="api_key"
                                    class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    value="{{data.api_key}}" disabled>
                                <button type="button" id="copy_email"
                                    class="p-8 bg-trasparent border-gray-600 border hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                    <svg class="filter filter-invert" stroke-width="1" stroke="currentColor"
                                        xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 16 16"
                                        id="copy">
                                        <path fill="#212121"
                                            d="M4.00029246,4.08524952 L4,10.5 C4,11.8254834 5.03153594,12.9100387 6.33562431,12.9946823 L6.5,13 L10.9143985,13.000703 C10.7082819,13.5829319 10.1528467,14 9.5,14 L6,14 C4.34314575,14 3,12.6568542 3,11 L3,5.5 C3,4.84678131 3.41754351,4.29108512 4.00029246,4.08524952 Z M11.5,2 C12.3284271,2 13,2.67157288 13,3.5 L13,10.5 C13,11.3284271 12.3284271,12 11.5,12 L6.5,12 C5.67157288,12 5,11.3284271 5,10.5 L5,3.5 C5,2.67157288 5.67157288,2 6.5,2 L11.5,2 Z M11.5,3 L6.5,3 C6.22385763,3 6,3.22385763 6,3.5 L6,10.5 C6,10.7761424 6.22385763,11 6.5,11 L11.5,11 C11.7761424,11 12,10.7761424 12,10.5 L12,3.5 C12,3.22385763 11.7761424,3 11.5,3 Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center mt-4 justify-between gap-4">
                                <button type="submit"
                                    class="w-full mb-2 mt-2 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Save</button>
                                <button type="button" onclick="openModal()"
                                    class="w-full mb-2 mt-2 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Delete</button>
                            </div>
                    </form>
                    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="deleteModal">
                        <!-- Modal Background -->
                        <div
                            class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                                <div class="absolute inset-0 bg-gray-700 opacity-50"></div>
                            </div>

                            <!-- Modal Content -->
                            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
                                aria-hidden="true">&#8203;</span>
                            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                                role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                                <!-- Modal Header -->
                                <div class="bg-gray-900 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                    <div class="sm:flex sm:items-start">
                                        <div
                                            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                            <!-- Heroicon name: exclamation -->
                                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg"
                                                fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 6v6m0 4v2m-6-2h12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2z">
                                                </path>
                                            </svg>
                                        </div>
                                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                            <h3 class="text-lg leading-6 font-medium text-white" id="modal-headline">
                                                Delete Confirmation
                                            </h3>
                                            <div class="mt-2">
                                                <p class="text-sm text-gray-300">
                                                    Are you sure you want to delete this item? This action cannot be
                                                    undone.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Footer -->
                                <div class="bg-gray-900 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                    <form action="{{url_for('admin.delete')}}" method="POST">
                                        <input type="hidden" name="app_id" value="{{data._id}}">
                                        <input type="hidden" name="logo" value="{{data.logo}}">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit"
                                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                                            Delete
                                        </button>
                                    </form>
                                    <button onclick="closeModal()" type="button"
                                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
                }
            },
            fontFamily: {
                'body': [
                    'Inter',
                    'ui-sans-serif',
                    'system-ui',
                    '-apple-system',
                    'system-ui',
                    'Segoe UI',
                    'Roboto',
                    'Helvetica Neue',
                    'Arial',
                    'Noto Sans',
                    'sans-serif',
                    'Apple Color Emoji',
                    'Segoe UI Emoji',
                    'Segoe UI Symbol',
                    'Noto Color Emoji'
                ],
                'sans': [
                    'Inter',
                    'ui-sans-serif',
                    'system-ui',
                    '-apple-system',
                    'system-ui',
                    'Segoe UI',
                    'Roboto',
                    'Helvetica Neue',
                    'Arial',
                    'Noto Sans',
                    'sans-serif',
                    'Apple Color Emoji',
                    'Segoe UI Emoji',
                    'Segoe UI Symbol',
                    'Noto Color Emoji'
                ]
            }
        }
    }

    const passwordField = document.getElementById('password');
    const showPasswordButton = document.getElementById('show_password');

    // Add event listener to the show password button
    showPasswordButton.addEventListener('click', function () {
        // Check if the password field is currently of type "password"
        if (passwordField.type === 'password') {
            // If yes, change it to type "text" to reveal the password
            passwordField.type = 'text';
            // Change the button text to "Hide Password"
        } else {
            // If not, change it back to type "password" to hide the password
            passwordField.type = 'password';
            // Change the button text to "Show Password
        }
    });

    // copy password
    // Get a reference to the copy button and the text to copy
    const copyButton = document.getElementById('copy_email');
    const textToCopy = document.getElementById('email');

    // Add event listener to the copy button
    copyButton.addEventListener('click', function () {
        // Select the text inside the text input or text area
        textToCopy.focus();
        textToCopy.select();

        // For mobile devices
        if (document.execCommand('selectAll')) {
            document.execCommand('selectAll', false, null);
        }

        // Copy the selected text to the clipboard
        document.execCommand('copy');

        // Alert the user that the text has been copied
    });

    const copyButton2 = document.getElementById('copy_password');
    const textToCopy2 = document.getElementById('password');

    // Add event listener to the copy button
    copyButton2.addEventListener('click', function () {
        // Select the text inside the text input or text area
        passwordField.type = 'text';
        textToCopy2.focus();
        textToCopy2.select();

        // For mobile devices
        if (document.execCommand('selectAll')) {
            document.execCommand('selectAll', false, null);

        }
        // Copy the selected text to the clipboard
        document.execCommand('copy');
        passwordField.type = 'password';
    })

    // Function to open the modal
    function openModal() {
        document.getElementById('deleteModal').classList.remove('hidden');
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('deleteModal').classList.add('hidden');
    }

</script>

</html>
